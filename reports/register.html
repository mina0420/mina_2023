<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>취업 정보 계정 만들기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <p class="h2 text-center">취업 정보 계정 만들기</p>
    <hr>
        <span class="text-warning">* </span>
        <span class="text-dark">필수 입력 항목</span>
    <form name="usr_info" method="post" action="{%url'register.html'}"></form>
        <p class="container bg-primary text-white">기본 정보</p>
        <div class="row">
            <div class="col-sm-6">
                <label class="form-label">이 름<span style="color: red">*</span></label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="col-sm-6">
                <label class="form-label">모바일 폰<span style="color: red">*</span></label>
                <input type="tel" class="form-control" placeholder="010-0000-0000" name="phone"><br>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label class="form-label">이메일<span style="color: red">*</span></label>
                <input type="text" class="form-control" placeholder="id@domain_name" name="email">
            </div>
            <div class="col-sm-6">
                <label class="form-label">홈 페이지</label>
                <input type="url" class="form-control" placeholder="http://" name="homepg">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label class="form-label">암 호<span style="color: red">*</span></label>
                <input type="password" class="form-control" placeholder="암호" name="pwd">
            </div>
            <div class="col-sm-6">
                <label class="form-label">주 소<span style="color: red">*</span></label>
                <input type="text" class="form-control" name="address">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label class="form-label">암호 확인<span style="color: red">*</span></label>
                <input type="password" class="form-control" placeholder="암호 확인" name="pwdcheck">
            </div>
        </div>

        <p class="container bg-success text-white">학 력</p>
        <div class="row">
            <div class="col-sm-6">
                <label class="form-label">학교명<span style="color: red">*</span><input type="text" name="schoolname" class="form-control"></label>
            </div>
            <div class="col-sm-6">
                <label class="form-label">졸업 여부<span style="color: red">*</span>
                <select class="form-select" name="graduate" id="grad">
                    <option value="0">---선택---</option>
                    <option value="1">졸업예정</option>
                    <option value="2">졸업</option>
                </select> </label>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <label class="form-label">전 공<span style="color: red">*</span><input type="text" name="major" class="form-control"></label>
            </div>
            <div class="col-sm-6">
                <label class="form-label">졸업(예정)년도*<input type="date" class="form-select"></label>
            </div>
        </div>

        <p class="title container bg-secondary text-white">업무 경력</p>
        <div class="form-label">최종 직위
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="position">사원급</label>
            </label>
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="position">대리 ~ 과장</label>
            </label>
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="position">차장급 이상</label>
            </label>
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="position">임원급</label>
            </label>
        </div>
        </p>
        <div class="mb-3">
            <label for="comment" class="form-label">주요 담당 업무</label>
            <textarea rows="10" class="form-control" id="comment" name="text">담당했던 주요 업무를 기술하시오.</textarea>
        </div>
        <button type="submit" class="btn btn-outline-primary">제출</button>
        <button type="reset" class="btn btn-outline-primary">재작성</button>
</div>
</body>
</html>
