<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>취업 정보 계정 만들기</title>
    <style>
        .title {
            font-weight: bold;
            background-color: lightblue;
            width: 800px;
            padding-left: 10px;
            }
        .context {
            display: inline-block;
            margin-left: 8px;
            text-align: right;
            width: 130px;
            padding-right: 8px;
        }
        #submit {
            margin-left: 200px;
        }

    </style>
</head>
<body>
<h3>취업 정보 계정 만들기</h3>
<p style="color:red; font-size: 10pt;">* 필수 입력 항목</p>
<form name="usr_info" method="post" action="{%url'register.html'%}">
    <p class="title">기본 정보</p>
    <p class="context">이 름<span style="color: red">*</span></p><input type="text" name="name" id="name" size="8"><br>
    <p class="context">이메일<span style="color: red">*</span></p><input type="email" name="email" id="email" size='15' placeholder="id@domain_name"><br>
    <p class="context">암호<span style="color: red">*</span></p><input type="password" name="pwd" id="pwd" size="12"><br>
    <p class="context">암호 확인<span style="color: red">*</span></p><input type="password" name="pwdcheck" id="pwdcheck" size="12"><br>
    <p class="context">모바일 폰<span style="color: red">*</span></p><input type="tel" name="phone" id="phone" size="13" placeholder="010-0000-0000"><br>
    <p class="context">개인 홈페이지</p><input type="url" name="homepg" id="homepg" size="30" placeholder="http://"><br>
    <p class="context">주소<span style="color: red">*</span></p><input type="text" name="address" id="address" size="30"><br>
    <p class="title">학 력</p>
    <p class="context">학교 명<span style="color: red">*</span></p><input type="text" name="schoolname" id="schoolname" size="12"><br>
    <p class="context">전 공<span style="color: red">*</span></p><input type="text" name="major" id="major" size="12"><br>
    <p class="context">졸업 여부<span style="color: red">*</span></p>
            <select name="graduate" id="grad">
                <option value="0">---선택---</option>
                <option value="1">졸업예정</option>
                <option value="2">졸업</option>
            </select> <br>
    <p class="context">졸업(예정)일 </p><input type="date">
    <p class="title">업무 경력</p>
    <p class="context">근무업체명</p><input type="text" name="company" id="company" size="20"><br>
    <p class="context">직 위</p><input type="text" name="position" id="position" size="10"><br>
    <p class="context">담당 업무</p><textarea cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.</textarea><br>
    <p class="context">근무년수</p><input type="number" min="0" max="10" step="0.5" >년<br>
    <p class="title">자기소개서</p>
    <p class="context">첨부 파일</p><input type="file" value="파일 선택">
    <p id="submit">
        <input type="submit" value="제출">
        <input type="reset" value="재작성">
    </p>
</form>
</body>
</html>
